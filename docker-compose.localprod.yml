services:
  postgres:
    image: postgres:18
    container_name: shelfshare-postgres-localprod
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h localhost -p 5432 -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 10
    volumes:
      - shelfshare_pg_data_localprod:/var/lib/postgresql

    envoy:
      image: envoyproxy/envoy:v1.32-latest
      container_name: shelfshare-envoy-postgres-localprod
      restart: unless-stopped
      depends_on:
        postgres:
          condition: service_healthy
      volumes:
        - ./infra/envoy/postgres-envoy.yaml:/etc/envoy/envoy.yaml:ro
        - ./infra/certs/postgres-envoy.crt:/etc/envoy/certs/tls.crt:ro
        - ./infra/certs/postgres-envoy.key:/etc/envoy/certs/tls.key:ro
        - ./infra/certs/ca.crt:/etc/envoy/certs/ca.crt:ro
      ports:
        - "${ENVOY_PORT}:15432"

  books-service:
    build:
      context: ./apps/books-service
      dockerfile: Dockerfile
    container_name: shelfshare-books-service-localprod
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      ENV: ${ENV}
      GIN_MODE: ${GIN_MODE}
      TZ: ${TZ}
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PORT: ${POSTGRES_PORT_TLS}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_SSLMODE: ${POSTGRES_SSLMODE}
    ports:
      - "${BOOKS_SERVICE_PORT:-8080}:8080"

volumes:
  shelfshare_pg_data_localprod:
